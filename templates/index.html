<body>
    <div class="container">

    <script>
        // å…¨å±€å˜é‡
        let eventSource = null;
        let autoScroll = true;
        let maxLogLines = 1000;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            console.log('åˆå§‹åŒ–åº”ç”¨...');
            refreshStatus();
            connectLogStream();
            
            // å®šæœŸåˆ·æ–°çŠ¶æ€
            setInterval(refreshStatus, 5000);
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.appendChild(alertDiv);
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 3000);
        }

        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.success) {
                    updateStatusDisplay(data.data);
                } else {
                    console.error('è·å–çŠ¶æ€å¤±è´¥:', data.message);
                    showAlert('è·å–çŠ¶æ€å¤±è´¥: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('åˆ·æ–°çŠ¶æ€å‡ºé”™:', error);
                showAlert('è¿æ¥æœåŠ¡å™¨å¤±è´¥', 'error');
            }
        }

        function updateStatusDisplay(status) {
            const indicator = document.getElementById('mainStatusIndicator');
            const statusText = document.getElementById('mainProcessStatus');
            const pidText = document.getElementById('mainProcessPid');
            const runtimeText = document.getElementById('mainRunningTime');
            const cpuText = document.getElementById('mainCpuUsage');
            const memoryText = document.getElementById('mainMemoryUsage');

            // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
            indicator.className = 'status-indicator status-' + status.status;
            
            // æ›´æ–°çŠ¶æ€æ–‡æœ¬
            const statusMap = {
                'running': 'ğŸŸ¢ è¿è¡Œä¸­',
                'stopped': 'ğŸ”´ å·²åœæ­¢',
                'starting': 'ğŸŸ¡ å¯åŠ¨ä¸­',
                'stopping': 'ğŸŸ¡ åœæ­¢ä¸­'
            };
            statusText.textContent = statusMap[status.status] || 'â“ æœªçŸ¥çŠ¶æ€';
            
            // æ›´æ–°å…¶ä»–ä¿¡æ¯
            pidText.textContent = status.pid || '-';
            runtimeText.textContent = status.running_time || '-';
            cpuText.textContent = status.cpu_percent !== null ? status.cpu_percent + '%' : '-';
            memoryText.textContent = status.memory_mb !== null ? status.memory_mb + ' MB' : '-';

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            updateButtonStates(status.status);
        }

        function updateButtonStates(status) {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const restartBtn = document.getElementById('restartBtn');

            // é‡ç½®æ‰€æœ‰æŒ‰é’®
            [startBtn, stopBtn, restartBtn].forEach(btn => {
                btn.disabled = false;
                btn.innerHTML = btn.innerHTML.replace('<span class="loading"></span>', '');
            });

            switch (status) {
                case 'running':
                    startBtn.disabled = true;
                    break;
                case 'stopped':
                    stopBtn.disabled = true;
                    restartBtn.disabled = true;
                    break;
                case 'starting':
                case 'stopping':
                    [startBtn, stopBtn, restartBtn].forEach(btn => btn.disabled = true);
                    break;
            }
        }

        async function startMainProcess() {
            const btn = document.getElementById('startBtn');
            const originalHtml = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> å¯åŠ¨ä¸­...';
                
                const response = await fetch('/api/start', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                } else {
                    showAlert(data.message, 'error');
                }
                
                // åˆ·æ–°çŠ¶æ€
                setTimeout(refreshStatus, 1000);
                
            } catch (error) {
                console.error('å¯åŠ¨è¿›ç¨‹å‡ºé”™:', error);
                showAlert('å¯åŠ¨è¿›ç¨‹å¤±è´¥', 'error');
            } finally {
                btn.innerHTML = originalHtml;
                btn.disabled = false;
            }
        }

        async function stopMainProcess() {
            const btn = document.getElementById('stopBtn');
            const originalHtml = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> åœæ­¢ä¸­...';
                
                const response = await fetch('/api/stop', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                } else {
                    showAlert(data.message, 'error');
                }
                
                // åˆ·æ–°çŠ¶æ€
                setTimeout(refreshStatus, 1000);
                
            } catch (error) {
                console.error('åœæ­¢è¿›ç¨‹å‡ºé”™:', error);
                showAlert('åœæ­¢è¿›ç¨‹å¤±è´¥', 'error');
            } finally {
                btn.innerHTML = originalHtml;
                btn.disabled = false;
            }
        }

        async function restartMainProcess() {
            const btn = document.getElementById('restartBtn');
            const originalHtml = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> é‡å¯ä¸­...';
                
                // å…ˆåœæ­¢
                const stopResponse = await fetch('/api/stop', { method: 'POST' });
                const stopData = await stopResponse.json();
                
                if (stopData.success) {
                    showAlert('æ­£åœ¨åœæ­¢è¿›ç¨‹...', 'warning');
                    
                    // ç­‰å¾…2ç§’åå¯åŠ¨
                    setTimeout(async () => {
                        const startResponse = await fetch('/api/start', { method: 'POST' });
                        const startData = await startResponse.json();
                        
                        if (startData.success) {
                            showAlert('é‡å¯æˆåŠŸ', 'success');
                        } else {
                            showAlert('é‡å¯å¤±è´¥: ' + startData.message, 'error');
                        }
                        
                        btn.innerHTML = originalHtml;
                        btn.disabled = false;
                        refreshStatus();
                    }, 2000);
                } else {
                    showAlert('åœæ­¢è¿›ç¨‹å¤±è´¥: ' + stopData.message, 'error');
                    btn.innerHTML = originalHtml;
                    btn.disabled = false;
                }
                
            } catch (error) {
                console.error('é‡å¯è¿›ç¨‹å‡ºé”™:', error);
                showAlert('é‡å¯è¿›ç¨‹å¤±è´¥', 'error');
                btn.innerHTML = originalHtml;
                btn.disabled = false;
            }
        }

        function connectLogStream() {
            if (eventSource) {
                eventSource.close();
            }

            const indicator = document.getElementById('logConnectionIndicator');
            const status = document.getElementById('logConnectionStatus');
            
            indicator.className = 'connection-indicator';
            status.textContent = 'è¿æ¥ä¸­...';

            eventSource = new EventSource('/api/logs/stream');

            eventSource.onopen = function() {
                indicator.className = 'connection-indicator connected';
                status.textContent = 'å·²è¿æ¥';
                console.log('æ—¥å¿—æµè¿æ¥æˆåŠŸ');
            };

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'log') {
                        addLogEntry(data.content, data.timestamp);
                    } else if (data.type === 'connected') {
                        addLogEntry(data.message, data.timestamp || new Date().toISOString(), 'INFO');
                    } else if (data.type === 'error') {
                        addLogEntry('æ—¥å¿—æµé”™è¯¯: ' + data.message, data.timestamp || new Date().toISOString(), 'ERROR');
                    }
                } catch (error) {
                    console.error('è§£ææ—¥å¿—æ•°æ®å‡ºé”™:', error);
                }
            };

            eventSource.onerror = function() {
                indicator.className = 'connection-indicator';
                status.textContent = 'è¿æ¥æ–­å¼€';
                console.error('æ—¥å¿—æµè¿æ¥å‡ºé”™');
                
                // 3ç§’åé‡è¿
                setTimeout(connectLogStream, 3000);
            };
        }

        function addLogEntry(content, timestamp, level = null) {
            const container = document.getElementById('logsContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';

            // è§£ææ—¥å¿—çº§åˆ«
            if (!level) {
                const levelMatch = content.match(/\|\s*(DEBUG|INFO|WARNING|ERROR|CRITICAL)\s*\|/);
                level = levelMatch ? levelMatch[1] : 'INFO';
            }

            // æ ¼å¼åŒ–æ—¶é—´æˆ³
            let formattedTime;
            if (timestamp) {
                const date = new Date(timestamp);
                formattedTime = date.toLocaleTimeString();
            } else {
                formattedTime = new Date().toLocaleTimeString();
            }

            entry.innerHTML = `
                <span class="log-timestamp">[${formattedTime}]</span>
                <span class="log-level-${level}">${content}</span>
            `;

            container.appendChild(entry);

            // é™åˆ¶æ—¥å¿—æ¡æ•°
            const entries = container.children;
            if (entries.length > maxLogLines) {
                container.removeChild(entries[0]);
            }

            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function clearLogs() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '<div class="log-entry"><span class="log-timestamp">[å·²æ¸…ç©º]</span><span class="log-level-INFO">æ—¥å¿—å·²æ¸…ç©º</span></div>';
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const btn = document.getElementById('autoScrollBtn');
            btn.innerHTML = autoScroll ? '<span>ğŸ“œ</span> è‡ªåŠ¨æ»šåŠ¨' : '<span>ğŸ“„</span> æ‰‹åŠ¨æ»šåŠ¨';
            
            if (autoScroll) {
                const container = document.getElementById('logsContainer');
                container.scrollTop = container.scrollHeight;
            }
        }

        // é¡µé¢å¸è½½æ—¶å…³é—­è¿æ¥
        window.addEventListener('beforeunload', function() {

            }
        });
